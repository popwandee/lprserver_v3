{% extends "base.html" %}

{% block title %}500 - Internal Server Error{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <i class="fas fa-exclamation-circle text-danger" style="font-size: 5rem;"></i>
        <h1 class="display-1 text-muted">500</h1>
        <h2 class="mb-4">Internal Server Error</h2>
        <p class="lead mb-4">Something went wrong on our end. Please try again later.</p>
        <a href="/" class="btn btn-primary">
            <i class="fas fa-home"></i> Go to Dashboard
        </a>
        <a href="javascript:history.back()" class="btn btn-secondary ms-2">
            <i class="fas fa-arrow-left"></i> Go Back
        </a>
    </div>
</div>
{% endblock %}
