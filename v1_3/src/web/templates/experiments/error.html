{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-exclamation-triangle"></i> Experiment Error
                    </h3>
                    <div class="card-tools">
                        <a href="{{ url_for('experiments.dashboard') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back to Dashboard
                        </a>
                    </div>
                </div>
                <div class="card-body text-center">
                    <div class="error-page">
                        <div class="error-content">
                            <h1><i class="fas fa-exclamation-triangle text-danger"></i></h1>
                            <h3>Oops! Something went wrong</h3>
                            <p class="text-muted">{{ error }}</p>
                            <div class="mt-4">
                                <a href="{{ url_for('experiments.dashboard') }}" class="btn btn-primary">
                                    <i class="fas fa-home"></i> Go to Dashboard
                                </a>
                                <button type="button" class="btn btn-secondary" onclick="history.back()">
                                    <i class="fas fa-arrow-left"></i> Go Back
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-page {
    padding: 40px 0;
}

.error-content h1 {
    font-size: 4rem;
    margin-bottom: 20px;
}

.error-content h3 {
    margin-bottom: 15px;
}

.error-content p {
    font-size: 1.1rem;
    margin-bottom: 30px;
}
</style>
{% endblock %}
