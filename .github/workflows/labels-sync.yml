name: Sync Labels

on:
  push:
    branches: [ monorepo/initial ]
    paths:
      - '.github/labels.yml'
  workflow_dispatch: {}

jobs:
  sync-labels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Sync labels
        uses: crazy-max/ghaction-github-labeler@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          yaml-file: .github/labels.yml
          skip-delete: true